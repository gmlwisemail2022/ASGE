<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Asia SGE | Your Trusted Partner in Worldwide Business Growth</title>
    <link rel="stylesheet" href="temp.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <!-- load external header -->
    <div id="header"></div>

    <!-- page contents other than header and footer here -->
    <div class="container">
      <div class="appointment-card">
        <h1>Book an Appointment</h1>
        <h3>Ben Berenson</h3>
        <p>Introduction</p>
        <p>Duration: 30 min</p>
        <p>Web conferencing details provided upon confirmation.</p>

        <h4>Select a Date & Time</h4>

        <label for="appointment-date">Select Date:</label>
        <input
          type="text"
          id="appointment-date"
          class="form-control"
          placeholder="Select a date"
        />

        <label for="appointment-time" class="mt-3">Select Time:</label>
        <select id="appointment-time" class="form-control">
          <option value="">Select a time</option>
          <!-- Generate time slots -->
          <script>
            const timeSlots = [];
            for (let hour = 9; hour <= 17; hour++) {
              // 9 AM to 5 PM
              for (let minute = 0; minute < 60; minute += 30) {
                const time = `${hour}:${minute < 10 ? "0" : ""}${minute} ${
                  hour < 12 ? "AM" : "PM"
                }`;
                timeSlots.push(`<option value="${time}">${time}</option>`);
              }
            }
            document.write(timeSlots.join(""));
          </script>
        </select>

        <div>
          <label for="timezone" class="mt-3">Time zone:</label>
          <select id="timezone" class="form-control">
            <option value="Hong Kong Time">Hong Kong Time (GMT+8)</option>
            <option value="other Time">other Time (GMT+12)</option>
            <!-- Add other time zones as needed -->
          </select>
        </div>

        <a
          id="schedule-button"
          class="btn btn-primary mt-3"
          href="https://calendar.app.google/197gA31Aabkky8uq6"
          target="_blank"
          >Schedule Appointment</a
        >
      </div>
    </div>

    <div class="blank-padding-20"></div>

    <!--load external footer -->
    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      //load header
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;

          // Now that the header is loaded, attach the event listeners
          $(".navbar-toggler").click(function () {
            $("#navbarDropdown").toggleClass("show");
          });

          $(".close-dropdown").click(function () {
            $("#navbarDropdown").removeClass("show");
          });
        });

      // Load footer
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });

      // Initialize flatpickr for the date input
      flatpickr("#appointment-date", {
        minDate: "today", // Start from today
        dateFormat: "Y-m-d", // Format for the date
        onChange: function (selectedDates) {
          // Optionally handle date change
        },
      });
    </script>
  </body>
</html>
