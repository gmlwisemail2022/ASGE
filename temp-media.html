        function renderMediaCards() {
          const start = currentPage * itemsPerPage;
          const end = start + itemsPerPage;
          const paginatedCards = mediaCards.slice(start, end);

          const source = document.getElementById(
            "media-card-template"
          ).innerHTML;
          const template = Handlebars.compile(source);
          const html = template({ mediaCards: paginatedCards });
          const container = document.querySelector(".media-card-container");
          container.innerHTML = html;

          // Show/hide pagination links based on current page
          document.querySelector(".link-newer-posts").style.display =
            currentPage > 0 ? "block" : "none";

          // Hide the "Older Posts" link if there are no more cards to show
          if (end >= mediaCards.length) {
            document.getElementById("link-older-posts").style.display = "none";
          } else {
            document.getElementById(
              "older-posts-link"
            ).href = `media.html?page=${currentPage + 1}`;
            document.getElementById("link-older-posts").style.display = "block";
          }

          document.getElementById(
            "newer-posts-link"
          ).href = `media.html?page=${Math.max(currentPage - 1, 0)}`;

          // Trigger scroll animations
          handleScroll();
        }

        // Function to handle the animation on scroll
        const handleScroll = () => {
          const images = document.querySelectorAll(".media-card-image");
          images.forEach((img) => {
            const rect = img.getBoundingClientRect();
            if (rect.top < window.innerHeight && rect.bottom > 0) {
              img.classList.add("show"); // Add the class to trigger animation
            }
          });
        };

        // Listen for scroll events
        window.addEventListener("scroll", handleScroll);

        // Initial render of media cards
        renderMediaCards();
